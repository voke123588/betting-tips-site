<!DOCTYPE html>
<html>
<head>
    <title>VIP Registration</title>
    <style>
        body { background:#dff3ff; text-align:center; padding-top:50px; font-family:Arial; }
        input, button { padding:10px; margin:5px; }
        button { background:#00aaff; color:white; border:none; border-radius:5px; cursor:pointer; }
    </style>
</head>
<body>
<h2>VIP Registration</h2>

<form method="POST" action="/register">
    <input name="username" placeholder="Username" required><br>
    <input name="email" type="email" placeholder="Email" required><br>
    <input name="password" type="password" placeholder="Password" required><br>
    <button type="submit">Register</button>
</form>

<a href="/">Back to Home</a>
</body>
</html>
